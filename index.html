<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学卓球部専用時間管理タイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF; /* デフォルト背景色 */
            transition: background-color 0.5s;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        #menu-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .blue-bg {
            background-color: #87CEFA; /* 水色 (n≠0) */
        }

        .green-bg {
            background-color: #90EE90; /* 黄緑色 (n=0) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="menu-display">F0</div>
        <div id="timer">02:30</div>
        <div class="buttons">
            <button id="start-stop">start</button>
            <button id="reset">reset</button>
        </div>
    </div>

    <script>
        // テーブルの定義
        const table = [
            { menu: "インターバル", time: "00:10" },
            { menu: "F0", time: "01:00" },
            { menu: "F1", time: "02:30" },
            { menu: "F2", time: "02:30" },
            { menu: "B0", time: "01:00" },
            { menu: "B1", time: "02:30" },
            { menu: "B2", time: "02:30" },
            { menu: "ストレートF", time: "02:30" },
            { menu: "ストレートB", time: "02:30" },
            { menu: "台上F", time: "02:30" },
            { menu: "台上B", time: "02:30" },
            { menu: "台上全面", time: "02:30" },
            { menu: "引き合いF", time: "02:30" },
            { menu: "引き合いB", time: "02:30" }
        ];

        // DOM要素の取得
        const menuDisplay = document.getElementById('menu-display');
        const timerDisplay = document.getElementById('timer');
        const startStopButton = document.getElementById('start-stop');
        const resetButton = document.getElementById('reset');

        // 変数の初期化
        let currentIndex = 1; // 変数k - 現在のメニュー番号
        const tableLength = 13; // 変数Tablen
        let timeLeft = 0; // 残り時間（秒）
        let timerInterval = null; // タイマーのインターバルID
        let isRunning = false; // タイマー実行中かどうか
        let isInterval = false; // インターバル中かどうか

        // 時間文字列を秒に変換する関数
        function timeToSeconds(timeStr) {
            const [minutes, seconds] = timeStr.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        // 秒を時間文字列に変換する関数
        function secondsToTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // set(n)関数：nのMenuとTimeを設定
        function setMenu(n) {
            menuDisplay.textContent = table[n].menu;
            timeLeft = timeToSeconds(table[n].time);
            updateTimerDisplay();
            
            // 背景色を変更
            updateBackgroundColor(n);
            
            // インターバルフラグを更新
            isInterval = (n === 0);
        }

        // 背景色を更新する関数
        function updateBackgroundColor(n) {
            document.body.classList.remove('blue-bg', 'green-bg');
            
            if (n === 0) {
                document.body.classList.add('green-bg'); // n=0のとき黄緑色
            } else {
                document.body.classList.add('blue-bg'); // n≠0のとき水色（n=1も含む）
            }
        }

        // Timer表示の更新
        function updateTimerDisplay() {
            timerDisplay.textContent = secondsToTime(timeLeft);
        }

        // タイマーの開始
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startStopButton.textContent = 'stop';
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        // timer0の処理
                        handleTimerZero();
                    }
                }, 1000);
            }
        }

        // タイマーがゼロになったときの処理
        function handleTimerZero() {
            clearInterval(timerInterval);
            isRunning = false;
            startStopButton.textContent = 'start';
            
            if (isInterval) {
                // インターバルが終了したら、次のメニューへ進む
                setMenu(currentIndex);
                startTimer(); // 自動的にstart
            } else {
                // 通常メニューが終了した場合
                if (currentIndex < tableLength) {
                    // 最後のメニューでない場合は、次のメニュー番号を設定してからインターバルへ
                    currentIndex++; // 次のメニュー番号を設定
                    setMenu(0);
                    startTimer(); // 自動的にstart
                } else {
                    // 最後のメニューの場合は、最初のメニューに戻し、タイマーはストップ状態で待機
                    currentIndex = 1;
                    setMenu(currentIndex);
                    // startTimerは呼び出さない
                }
            }
        }

        // タイマーの停止
        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                startStopButton.textContent = 'start';
                clearInterval(timerInterval);
            }
        }

        // s/sボタンのイベントリスナー
        startStopButton.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        // resetボタンのイベントリスナー
        resetButton.addEventListener('click', () => {
            stopTimer();
            setMenu(isInterval ? 0 : currentIndex);
        });

        // 初期化：set(1)
        setMenu(1);
        // 注意: 初期化時はstartしない（設計書の指示通り）
    </script>
</body>
</html>
